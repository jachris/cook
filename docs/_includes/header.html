<header>
    <nav class="page-header">
        <div class="content">
            <div class="nav-logo-container">
                <a class="nav-logo" href="/">
                    <img src="/img/logo.svg" style="height: 100%;">
                </a>
            </div>
            <button class="nav-toggle" onclick="var e = document.getElementById('nav-dropdown'); e.className = e.className === 'hide' ? 'show' : 'hide'">
                â˜°
            </button>
            <div id="nav-dropdown" class="hide">
                {% include gen-nav.html entries=site.data.nav %}
                <div style="margin: 5px 16px 16px 16px">
                    <input onkeydown="if (event.keyCode == 13) { window.location = '/search/?' + this.value }" id="search-input">
                </div>
            </div>
            <div class="nav-entries">
                {% include gen-nav.html entries=site.data.nav %}
                <input onkeydown="if (event.keyCode == 13) { window.location = '/search/?' + this.value }" id="search-input"{% if page.url == '/search/' %} autofocus{% endif %}>
            </div>
        </div>
    </nav>
