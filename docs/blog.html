---
title: Blog
layout: default
no_anchors: true
---

<h1>Blog</h1>

{% for post in site.posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post-date">{{ post.date | date: "%-d %B %Y" }}</div>

  <p>{{ post.excerpt | remove: '<p>' | remove: '</p>'}}
  <a style="color: #888888; font-size: 0.8rem;" href="{{ post.url }}">Read more.</a></p>
  {% unless forloop.last %}<hr/>{% endunless %}
{% endfor %}
